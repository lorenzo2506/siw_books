<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi Autore</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .field-error {
            border: 2px solid red;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .image-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            background-color: #f0f8ff;
        }
        .file-input {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        fieldset {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Aggiungi Nuovo Autore</h1>
    
    <form th:action="@{/authors/add}" method="post" enctype="multipart/form-data" th:object="${author}">
        
        <!-- Errori generali -->
        <div th:if="${#fields.hasGlobalErrors()}" class="error">
            <ul>
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
            </ul>
        </div>
        
        <!-- Informazioni personali -->
        <fieldset>
            <legend>Informazioni Personali</legend>
            
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" th:field="*{name}" id="name" 
                       th:class="${#fields.hasErrors('name')} ? 'field-error' : ''" required />
                <div th:if="${#fields.hasErrors('name')}" class="error">
                    <span th:errors="*{name}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="surname">Cognome:</label>
                <input type="text" th:field="*{surname}" id="surname" 
                       th:class="${#fields.hasErrors('surname')} ? 'field-error' : ''" required />
                <div th:if="${#fields.hasErrors('surname')}" class="error">
                    <span th:errors="*{surname}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dateOfBirth">Data di nascita:</label>
                <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" 
                       th:class="${#fields.hasErrors('dateOfBirth')} ? 'field-error' : ''" required />
                <div th:if="${#fields.hasErrors('dateOfBirth')}" class="error">
                    <span th:errors="*{dateOfBirth}"></span>
                </div>
            </div>
        </fieldset>
        
        <!-- Immagine dell'autore -->
        <fieldset>
            <legend>Immagine Autore (Opzionale)</legend>
            <div class="image-section">
                <div class="file-input">
                    <label for="imageFile">Seleziona un'immagine dell'autore:</label>
                    <input type="file" 
                           name="imageFile" 
                           id="imageFile" 
                           accept="image/*" />
                    <div class="info-text">
                        Formati supportati: JPG, PNG, GIF, WebP<br>
                        Dimensione massima: 5MB<br>
                        L'immagine è opzionale
                    </div>
                </div>
                
                <p><strong>Nota:</strong> L'immagine aiuterà i lettori a riconoscere l'autore, ma non è obbligatoria.</p>
            </div>
        </fieldset>
        
        <!-- Azioni -->
        <button type="submit">Aggiungi Autore</button>
        <a th:href="@{/authors}">Annulla</a>
    </form>
</body>
</html>
