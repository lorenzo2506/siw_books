<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi autore</title>
</head>
<body>
    <form th:action="@{/authors/add}" method="post">
    	
    	<div th:object="${author}">
    		
    		<div th:if="${#fields.hasGlobalErrors()}">
			    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: #dc2626; font-weight: 600; margin-bottom: 1rem;">...</p> 
			</div>
    		
    		<div>
                <label>Name:</label>
                <input type="text" th:field="*{name}" required />
            </div>
            
            <div>
                <label>Surname:</label>
                <input type="text" th:field="*{surname}" required/>
            </div>
            
            <div>
                <label>date of birth:</label>
                <input type="date" th:field="*{dateOfBirth}" required/>
            </div>
            
    	</div>
    	
    	<button type="submit">aggiungi Autore</button>
        <a th:href="@{/}">Annulla</a>
    </form>
</body>
</html>
