<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libro</title>
    <style>
        .book-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .book-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .book-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .book-images {
            flex: 1;
            max-width: 500px;
        }
        
        .main-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .image-item {
            text-align: center;
        }
        
        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .image-item p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #666;
        }
        
        .no-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 16px;
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-info h1 {
            margin-top: 0;
            color: #333;
        }
        
        .book-info p {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .authors-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .author-link {
            display: inline-block;
            margin: 5px 10px 5px 0;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        
        .author-link:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .back-link:hover {
            background-color: #545b62;
            text-decoration: none;
            color: white;
        }
        
        .image-counter {
            text-align: center;
            margin: 10px 0;
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .book-content {
                flex-direction: column;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book-header">
            <h1 th:text="${book.title}">Titolo del Libro</h1>
        </div>
        
        <div class="book-content">
            <!-- Sezione Immagini -->
            <div class="book-images">
                <!-- Immagine principale o placeholder -->
                <div th:if="${book.hasImages()}">
                    <img th:src="@{'/images/' + ${book.mainImage}}" 
                         th:alt="${book.title}"
                         class="main-image" />
                         
                    <!-- Contatore immagini -->
                    <div class="image-counter">
                        <span th:text="${book.imageCount}">1</span> 
                        <span th:text="${book.imageCount == 1} ? 'immagine' : 'immagini'">immagini</span>
                    </div>
                    
                    <!-- Tutte le immagini in griglia (se ci sono piÃ¹ immagini) -->
                    <div class="images-grid" th:if="${book.imageCount > 1}">
                        <div class="image-item" th:each="imagePath, stat : ${book.images}">
                            <img th:src="@{'/images/' + ${imagePath}}" 
                                 th:alt="${book.title + ' - Immagine ' + (stat.index + 1)}" />
                            <p th:text="'Immagine ' + (stat.index + 1)">Immagine 1</p>
                        </div>
                    </div>
                </div>
                
                <!-- Placeholder se non ci sono immagini -->
                <div class="no-image" th:unless="${book.hasImages()}">
                    Nessuna immagine disponibile
                </div>
            </div>
            
            <!-- Informazioni del libro -->
            <div class="book-info">
                <h1 th:text="${book.title}">Titolo</h1>
                <p><strong>Anno di pubblicazione:</strong> <span th:text="${book.year}"></span></p>
                
                <!-- Altri dettagli del libro se necessario -->
                <p th:if="${book.imageCount > 0}">
                    <strong>Immagini:</strong> <span th:text="${book.imageCount}">0</span>
                </p>
            </div>
        </div>
        
        <!-- Sezione Autori -->
        <div class="authors-section">
            <h2>Autori</h2>
            <div th:if="${authors != null and !authors.isEmpty()}">
                <a th:each="author : ${authors}" 
                   th:href="@{'/author/' + ${author.id}}" 
                   th:text="${author.name + ' ' + author.surname}"
                   class="author-link">Nome Autore</a>
            </div>
            <p th:if="${authors == null or authors.isEmpty()}">
                Nessun autore specificato
            </p>
        </div>
        
        <!-- Link di ritorno -->
        <a th:href="@{/books}" class="back-link">Torna ai Libri</a>
    </div>
</body>
</html>
