<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: base(~{::title}, ~{::main})}">
<head>
    <title>Catalogo Libri - Biblioteca Storica</title>
</head>
<body>
    <main class="books-page">
        <div class="container">
            
            <!-- Header della pagina -->
            <div class="books-header">
                <h1 class="books-title"><img th:src="@{/images/icons/books2-icon.png}" 
                             style="width: 50px !important; height: 50px !important; vertical-align: middle"> Catalogo Libri</h1>
                <p class="books-subtitle">Esplora la nostra collezione di oltre 50.000 volumi</p>
            </div>
            
            <!-- Stato vuoto - quando non ci sono libri -->
            <div th:if="${#lists.isEmpty(books)}" class="empty-state">
                <div class="empty-state-icon"><img th:src="@{/images/icons/books2-icon.png}" 
                             style="width: 50px !important; height: 50px !important;"></div>
                <h2>Nessun libro trovato</h2>
                <p>Non ci sono ancora libri nella biblioteca. Torna pi√π tardi o contatta l'amministratore.</p>
                
            </div>
            
            <!-- Griglia libri - quando ci sono libri -->
            <div th:if="${!#lists.isEmpty(books)}">
                <div class="books-grid">
                    <div th:each="book : ${books}" class="book-card-simple">
                        <a th:href="@{'/book/' + ${book.id}}">
                            <h3 th:text="${book.title}">Titolo del Libro</h3>
                            <div class="book-meta">
                                <span th:if="${book.year}" class="book-year">
								    <img th:src="@{/images/icons/date.png}" 
								         style="width: 20px !important; height: 20px !important; vertical-align: middle;">
								    <span>  </span><span th:text="${' '+book.year}">2023</span>
								</span>
                            </div>
                        </a>
                    </div>
                </div>
                
                <!-- Link di ritorno quando ci sono libri -->
                <div class="text-center">
                    <a th:href="@{/}" class="back-to-menu">
                        <span class="back-icon">üè†</span>
                        Torna al Menu
                    </a>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
