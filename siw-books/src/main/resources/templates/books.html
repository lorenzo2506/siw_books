<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>libri</title>
	</head>
		
	<body>
		<div th:if="${#lists.isEmpty(books)}">
			<p>non ci sono libri nel sistema</p>
		</div>
		<div th:if="${!#lists.isEmpty(books)}">
			<div th:each="book: ${books}">
				<a th:href="@{'/book/' + ${book.id}}"> <span th:text="${book.title}"></span>
				</a>
			</div>
		</div>
		
		<div>
			<a th:href="@{/}">torna al menu</a>
		</div>
	</body>
</html>
